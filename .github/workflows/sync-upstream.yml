name: Sync with upstream systemd

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write   # allow pushing updates to main
  workflows: write  # required when upstream updates workflow files

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync upstream
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote add upstream https://github.com/systemd/systemd.git || true
          git fetch upstream main

          # Merge upstream changes
          git merge upstream/main --no-edit || {
            echo "Merge conflict - resetting to upstream"
            git reset --hard upstream/main
          }

          git push origin main
